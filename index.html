<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4caf50"/>
  <link rel="apple-touch-icon" href="./assets/icon/icon-192x192.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/materialize-css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dunia Hewan - Galih Redha Saputra</title>
</head>
<body>
  <!-- sidenav -->
  <custom-navbar></custom-navbar>

  <!-- Main Menu  -->
  <div id="root"></div>

  <noscript>
    <p>JavaScript is not available</p>
  </noscript>

  <script src="./js/materialize-js/materialize.min.js"></script>
  <script src="./js/components/navbar.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(response => {
            console.log('Pendaftaran ServiceWorker berhasil', response);
          })
          .catch(response => {
            console.log('Pendaftaran ServiceWorker gagal', response);
          });
      });
    } else {
      console.log('ServiceWorker belum didukung browser ini.');
    }
  </script>
</body>
</html>
